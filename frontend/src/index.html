<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta property="og:title" content="Tic Tac Toe">
  <meta property="og:description" content="A real-time Tic-Tac-Toe game powered by Carina by Rackspace">
  <title>Tic Tac Toe</title>
  <meta name="description" content="A real-time Tic-Tac-Toe game powered by Carina by Rackspace">
  <link rel="stylesheet" href="/dist/css/main.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="butterbar">
    Connecting to the game server...
  </div>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>
  <div class="game-area">
    <div class="current-game">
      <div class="game-status">
        <div class="status-item">
          <strong>Status: </strong><span id="game-status">Waiting for opponent to join</span>
        </div>
        <div class="status-item">
          <strong>Your team:</strong><span id="game-team"></span>
        </div>
      </div>
      <div id="game-container"></div>
    </div>
    <div class="stats">
      <h4>Global Stats</h4>
      <div id="stats-table"></div>
    </div>
  </div>
  <div class="footer">
    <div class="credits">
      Created by <a href="https://twitter.com/ktbartholomew">@ktbartholomew</a>. <a href="https://github.com/ktbartholomew/tic-tac-toe">View on Github</a>.
    </div>
    <div class="powered-by">
      <a href="https://getcarina.com/" target="_blank">
        <img src="/carina-logo.png" alt="Powered by Carina by Rackspace">
      </a>
    </div>
  </div>
  <script src="/dist/js/app.js"></script>

  </script>
</body>
</html>
